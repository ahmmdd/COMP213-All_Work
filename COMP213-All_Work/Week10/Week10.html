    <div id="mainContent">
        <h2>Forms Example - Username and Password</h2>
        <form id="mainForm" action="dashboard.html" method="get">
            <div class="formGroup">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter Your username" required autofocus autocomplete="off" />
            </div>

            <div class="formGroup">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required autocomplete="off" />
            </div>

            <div class="formGroup">
                <input type="submit" value="Login" id="loginButton" class="formButton" />
                <input type="reset" value="Reset" id="resetButton" class="formButton" />
            </div>


        </form>
